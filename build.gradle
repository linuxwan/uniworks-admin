// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse-wtp' 
apply plugin: 'war'

sourceCompatibility = 1.8	//Java Version
targetCompatibility = 1.8

version = '1.0'

def version = [
spring: '5.0.1.RELEASE',
spring_security: '4.2.3.RELEASE',
servletAPI: '3.1.0',
commonsCollections: '3.2.2',
junit: '4.12',
slf4j: '1.7.25',
hateoas: '0.24.0.RELEASE',
mariadb: '3.1.0',
mybatis: '3.4.5',
mybatis_spring: '1.3.1',
boneCP: '0.8.0.RELEASE',
jackson: '2.9.2',
codehaus_jackson: '1.9.13',
pojomatic: '2.0.1',
validation: '2.0.0.Final',
commons_fileupload: '1.3.3',
commons_beanutils: '1.9.3',
javax_mail: '1.6.0',
javax_inject: '1',
hibernate: '6.0.5.Final',
logback: '1.2.3',
jaxb_core: '3.0.0',
jaxb_api: '2.3.1',
activation: '1.2.0'
]

eclipse {
    project.natures "org.springsource.ide.eclipse.gradle.core.nature"
    wtp {
        facet {
            facet name: 'jst.web', version: '3.1'
            facet name: 'jst.java', version: '1.8'
        }
    }
}
 
jar {
    manifest {
        attributes 'Implementation-Title': 'UniWorks Admin',
                   'Implementation-Version': version
    }
}
 
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    providedCompile "javax.servlet:javax.servlet-api:${version.servletAPI}"
     
    compile "org.springframework:spring-webmvc:${version.spring}"
    compile "org.springframework:spring-orm:${version.spring}"
    compile "org.springframework:spring-tx:${version.spring}"
    compile "org.springframework:spring-jdbc:${version.spring}"
    compile "org.springframework:spring-test:${version.spring}"
    compile "org.springframework:spring-expression:${version.spring}"  
    compile "org.springframework:spring-oxm:${version.spring}"
    compile "org.springframework:spring-context:${version.spring}"
    compile "org.springframework:spring-context-support:${version.spring}"
        
    compile "org.springframework.security:spring-security-core:${version.spring_security}"
    compile "org.springframework.security:spring-security-web:${version.spring_security}"
    compile "org.springframework.security:spring-security-config:${version.spring_security}"
    compile "org.springframework.security:spring-security-taglibs:${version.spring_security}"
    
    compile "org.springframework.hateoas:spring-hateoas:${version.hateoas}"
    
    compile "org.mariadb.jdbc:mariadb-java-client:${version.mariadb}"
    
    compile "org.mybatis:mybatis:${version.mybatis}"
    compile "org.mybatis:mybatis-spring:${version.mybatis_spring}"
    
    compile "com.jolbox:bonecp:${version.boneCP}"
    compile "com.jolbox:bonecp-spring:${version.boneCP}"
    
    compile "com.fasterxml.jackson.core:jackson-core:${version.jackson}"
    compile "com.fasterxml.jackson.core:jackson-databind:${version.jackson}"
    compile "com.fasterxml.jackson.core:jackson-annotations:${version.jackson}"
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${version.jackson}"
    compile "org.codehaus.jackson:jackson-mapper-asl:${version.codehaus_jackson}"
    compile "org.codehaus.jackson:jackson-core-asl:${version.codehaus_jackson}"
    
    compile "commons-fileupload:commons-fileupload:${version.commons_fileupload}"
    compile "commons-beanutils:commons-beanutils:${version.commons_beanutils}"
    
    compile "org.pojomatic:pojomatic:${version.pojomatic}"
    
    compile "org.slf4j:slf4j-api:${version.slf4j}"
    
    compile "ch.qos.logback:logback-classic:${version.logback}"
    
    compile "javax.validation:validation-api:${version.validation}"
    compile "javax.mail:javax.mail-api:${version.javax_mail}"
    compile "com.sun.activation:javax.activation:${version.activation}"
    compile "javax.inject:javax.inject:${version.javax_inject}"
    compile "javax.servlet:jstl:1.2"
    compile "taglibs:standard:1.1.2"
    compile "javax.xml.bind:jaxb-api:${version.jaxb_api}"
    compile "com.sun.xml.bind:jaxb-core:${version.jaxb_core}"
    compile "com.sun.xml.bind:jaxb-impl:${version.jaxb_core}"
    compile "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    compile "org.glassfish.jaxb:jaxb-xjc:2.3.2"
	compile "org.glassfish.jaxb:jaxb-core:2.3.0.1"
    compile "org.hibernate:hibernate-validator:${version.hibernate}"
    
    compile group: 'commons-collections', name: 'commons-collections', version: "${version.commonsCollections}"
    testCompile group: 'junit', name: 'junit', version: "${version.junit}"
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8' 
 
test {
    systemProperties 'property': 'value'
}
 
uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
